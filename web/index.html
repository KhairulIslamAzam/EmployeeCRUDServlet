<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">


  <title>Employee</title>
</head>
<body>
<h1>Add New Employee</h1>
<form action="SaveServlet" method="POST">
  <table border="1">
    <tr><td>Employee Name : </td><td><input required type="text" name="name"/></td></tr>
    <tr><td>Grade : </td><td><input required type="text" name="grade"/></td></tr>
    <tr><td>Address : </td><td><input required type="text" name="address"/></td></tr>
    <tr><td>Mobile : </td><td><input required type="text" name="mobile"/></td></tr>
    <tr><td>BankAccount : </td><td><input required type="text" name="bankacc"/></td></tr>
    <tr><td colspan="2"><input type="submit" name="save"/></td></tr>
  </table>
</form>
<br/>
<a href="ViewServlet">View Employee</a><br/>
</body>
</html>
